<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new new times</title>
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sidenav" id="mySidenav">  
        <div class="side-menus">
            <button class="closebtn" onclick="closeNav();"><i class="fa-solid fa-minus"></i></button>
            <button>BUSINESS</button>
            <button>ENTERTAINMENT</button>
            <button>GENERAL</button>
            <button>HEALTH</button>
            <button>SCIENCE</button>
            <button>SPORTS</button>
            <button>TECHNOLOGY</button>       
        </div>
    </div>
    <div class="top-area">
        <div class="hidden-btn"><span onclick="openNav()"><i class="fa-solid fa-bars"></i></span></div>
        <div class="m-2 top-center">
            <i class="fa-solid fa-magnifying-glass p-2 medi-hidden" onclick="openSearchBox()"></i>
            <div id="input-area">
                <input type="text" id="search-input" placeholder="SEARCH" onkeyup="enterKey()">
                <button class="search-btn" onclick="searchNews()">GO</button>
            </div>   
        </div>
        <div id="calendar-area" class="medi-hidden">시간</div>
    </div>
    
    
    <section class="container">
        <section>
            <div class="head-line">NEW NEW TIMES</div>
            <div id="calendar-areas" class="calendar-style">시간</div>
            <div class="menus">               
                <button>BUSINESS</button>
                <button>ENTERTAINMENT</button>
                <button>GENERAL</button>
                <button>HEALTH</button>
                <button>SCIENCE</button>
                <button>SPORTS</button>
                <button>TECHNOLOGY</button>
            </div>
        </section>
        <section id="news-article">
            
        </section>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
